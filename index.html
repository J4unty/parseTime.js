<html>
<head>
  <meta charset="utf-8">
  <title>parseTime</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="parseTime.js" type="text/javascript"></script>
  <script>
    window.onload = function () {
      var i, eles = document.getElementsByTagName('p');
      for (i=0; i < eles.length; i++) {
        eles[i].innerHTML += '<br/> ' + parseTime(eles[i].innerHTML, 10);
      }
    };
  </script>
</head>
<body>
  <p>i was in Berlin one month ago</p>
  <p>i was in Berlin five days ago</p>
  <p>i go to Munich in two weeks</p>
  <p>you where in london for four days</p>
  <p>it will be ready in 2 months</p>
  <p>it will be ready in 23 weeks from now</p>
  <p>this is a text without time informations</p>
  <p>in zehn Tagen</p>
  <p>vor einer Woche</p>
  <p>Hier steht keine Zeitangabe</p>
</body>
</html>
